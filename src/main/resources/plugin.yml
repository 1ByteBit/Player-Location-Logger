name: LocationLog
version: '${project.version}'
main: com.github.bitbyte.locationlog.LocationLog
api-version: 1.19
commands:
  loglocations:
    aliases:
      - locations
      - forcelog
    permission: locationlog.forcelog
  logadd:
    permission: locationlog.listadd
  logremove:
    permission: locationlog.listremove
  setlisttype:
    aliases:
      - changelisttype
    permission: locationlog.setlisttype